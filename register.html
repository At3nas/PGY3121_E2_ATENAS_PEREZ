  <main class="align-padding">
    <header>
      <h1>Registrarse</h1>
    </header>


    <div class="card text-bg-light">
      <img src="./assets/bg-register.jpg" class="card-img" alt="...">
      <div class="card-img-overlay">
        <form class="register-form">
          <div class="form-group mb-3">
            <label for="name"><sup>(*)</sup>Nombre</label>
            <input type="text" name="name" placeholder="John" class="form-control" id="inputName">
          </div>

          <div class="form-group mb-3">
            <label for="lastName"><sup>(*)</sup>Apellido</label>
            <input type="text" name="lastName" placeholder="Doe" class="form-control" id="inputLastName">
          </div>

          <div class="form-group mb-3">
            <label for="email"><sup>(*)</sup>Correo electrónico</label>
            <input type="email" name="email" placeholder="john.doe@mail.com" class="form-control" id="inputEmail">
          </div>

          <div class="form-group mb-3">
            <label for="pass"><sup>(*)</sup>Contraseña</label>
            <input type="password" name="pass" class="form-control" id="inputPass">
          </div>

          <div class="form-group mb-3">
            <label for="pass2"><sup>(*)</sup>Confirme su contraseña</label>
            <input type="password" name="pass2" class="form-control" id="inputPass2">
          </div>

          <div class="form-group mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="inputTerms">
              <label class="form-check-label" for="inputTerms">
                <sup>(*)</sup>Acepto los Términos y Condiciones de Uso
              </label>
            </div>
          </div>

          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>



  </main>
